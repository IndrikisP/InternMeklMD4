<html>
    <head>
        <style>
            .gallery {
              width: 500px;
              height: 300px;
              border: 1px solid #ccc;
              position: relative;
              overflow: hidden;
            }
            
            .gallery img {
              display: none;
              max-width: 100%;
              max-height: 100%;
              position: absolute;
              top: 0;
              left: 0;
            }
            
            .gallery img.active {
              display: block;
            }
            
            .controls {
              margin-top: 10px;
            }
            
            .controls button {
              margin-right: 5px;
            }
          </style>
    </head>
<body>
    <h1>Mans ceļš uz Latvijas universitāti</h1>
    <div class="gallery">
        <img src="IMG_0028.JPG" alt="image1" width="700" height="400" class="active">
        <img src="IMG_0042.JPG" alt="image2" width="700" height="400">
        <img src="IMG_0089.JPG" alt="image3" width="700" height="400">
        <img src="IMG_0097.JPG" alt="image4" width="400" height="600">
      </div>
    
      <div class="controls">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
      </div>
    
      <script>
        var images = document.querySelectorAll('.gallery img');
        var currentIndex = 0;
    
        function showImage(index) {
          if (index < 0 || index >= images.length) {
            return;
          }
          
          for (var i = 0; i < images.length; i++) {
            images[i].classList.remove('active');
          }
          
          images[index].classList.add('active');
          currentIndex = index;
        }
    
        function prevImage() {
          var newIndex = currentIndex - 1;
          if (newIndex < 0) {
            newIndex = images.length - 1;
          }
          showImage(newIndex);
        }
    
        function nextImage() {
          var newIndex = currentIndex + 1;
          if (newIndex >= images.length) {
            newIndex = 0;
          }
          showImage(newIndex);
        }
      </script>
</body>
</html>
